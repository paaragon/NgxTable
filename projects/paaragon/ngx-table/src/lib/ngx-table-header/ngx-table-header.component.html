<th class="first-cell" *ngIf="showEnumerateColumn()">
  <span class="fa fa-hashtag"></span>
</th>
<ng-container *ngIf="!isSortable()">
  <th *ngFor="let header of humanHeaders">
    {{header}}
  </th>
</ng-container>
<ng-container *ngIf="isSortable()">
  <th *ngFor="let header of headers; let i = index" (click)="onSort(header)" class="sortable">
    {{humanHeaders[i]}}
    <span class="fa fa-caret-up" *ngIf="isAsc(header)"></span>
    <span class="fa fa-caret-down" *ngIf="isDesc(header)"></span>
  </th>
</ng-container>
<th *ngIf="showLastColumn()"></th>
