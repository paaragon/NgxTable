<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{'disabled': isFirstPage()}" (click)="goToFirstPage()"><a class="page-link" href="#">«</a></li>
    <li class="page-item" [ngClass]="{'disabled': isFirstPage()}" (click)="goToPrevPage()"><a class="page-link" href="#">‹</a></li>
    <li class="page-item" [ngClass]="{'active': isCurrentPage(p)}"*ngFor="let p of visiblePages" (click)="goToPage(p)"><a class="page-link" href="#">{{p + 1}}</a></li>
    <li class="page-item" [ngClass]="{'disabled': isLastPage()}" (click)="goToNextPage()"><a class="page-link" href="#">›</a></li>
    <li class="page-item" [ngClass]="{'disabled': isLastPage()}" (click)="goToLastPage()"><a class="page-link" href="#">»</a></li>
  </ul>
</nav>
