<div class="table-responsive">
  <table class="table">
    <thead>
      <tr ngx-table-header [humanHeaders]="humanHeaders" [headers]="headers" (sort)="onSort($event)" [config]="config"></tr>
      <tr ngx-table-filter *ngIf="enableFilter()" [humanHeaders]="humanHeaders" [headers]="headers" [config]="config" (filter)="onFilter($event)">
      </tr>
      <tr ngx-table-create *ngIf="enableCreate()" [humanHeaders]="humanHeaders" [headers]="headers" [config]="config" (create)="onCreate($event)">
      </tr>
    </thead>
    <tbody ngx-table-body [data]="dataCopy" [headers]="headers" *ngIf="enableBody()" [config]="config" (delete)="onDelete($event)" (edit)="onEdit($event)"></tbody>
  </table>
</div>
<div class="row" *ngIf="!enableBody()">
  <div class="container-fluid">
    <div class="col-xs">
      <div class="alert alert-warning" role="alert">
        No data available
      </div>
    </div>
  </div>
</div>
