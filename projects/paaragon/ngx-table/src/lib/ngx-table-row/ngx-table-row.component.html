<td class="first-cell">{{index + 1}}</td>
<td *ngFor="let header of headers" class="cell">
  <span>
    <ng-container *ngIf="!showInput(header)">
      <span (click)="enableEdition(header)" [ngClass]="{'editable': isCellEditable(header)}">{{row[header]}}</span>
    </ng-container>
    <ng-container *ngIf="showInput(header)">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="{{rowBK[header]}}" [(ngModel)]="row[header]" (keyup)="validate()" *ngIf="!isLongContent(row[header])">
        <textarea class="form-control" placeholder="{{rowBK[header]}}" [(ngModel)]="row[header]" (keyup)="validate()" *ngIf="isLongContent(row[header])"></textarea>
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-secondary" (click)="cancelEdition(header)">
            <fa-icon [icon]="faTimes"></fa-icon>
          </button>
        </div>
      </div>
    </ng-container>
  </span>
  <p class="validation-error text-danger" *ngIf="hasValidationError(header)">{{errors[header]?.errorMsg}}</p>
</td>
<td *ngIf="showLastColumn()" class="last-cell">
  <button type="button" class="btn btn-warning save" (click)="onEdit()" *ngIf="isRowEditting()" [disabled]="!buttonEnable">
    <fa-icon [icon]="faSave"></fa-icon>
  </button>
  <button type="button" class="btn btn-danger" (click)="onDelete()">
    <fa-icon [icon]="faTrash"></fa-icon>
  </button>
</td>
